{% extends "base.html" %} 
{% block content %}
<h1>Build a Blog</h1>
{% if blogs|length == 0 %}
  <h1>No Blog posts yet</h1>
  {% else %}
     
  {% for blog in blogs %}
    <a href = "./blog?id={{blog.id}}"><h2>{{blog.title}}</h2></a>
        <p class = "content">{{ blog.body }}</p>
        <hr /> 
    {% endfor %} 
  {% endif %}   
{% endblock %}
